<!-- Elementos flotantes con rebote -->
<style>
    .floating {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.8;
      animation: floatBouncing 10s ease-in-out infinite;
    }
    @keyframes floatBouncing {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-50vh) translateX(20vw) rotate(90deg);
      }
      50% {
        transform: translateY(0) translateX(40vw) rotate(180deg);
      }
      75% {
        transform: translateY(30vh) translateX(60vw) rotate(270deg);
      }
      100% {
        transform: translateY(0) translateX(80vw) rotate(360deg);
      }
    }
    </style>
